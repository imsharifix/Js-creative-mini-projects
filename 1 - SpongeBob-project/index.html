<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <img class="spongeBob" src="imgs/bobno.png" alt="spongeBob">
        <img class="righteye" src="imgs/eye.png" alt="rightaye">
        <img class="lefteye" src="imgs/eye.png" alt="lefteye">


        <!-- form login -->
         <form class="form" action="login">
            <span>UserName :</span>
            <input class="userNameInput" type="text">
            <span>Password :</span>
            <input class="passwordInput" type="text">

            <button class="loginBtn">Login</button>
         </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
